<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrap">
        <div class="header">
          <img src="./images/image-equilibrium.jpg" alt="" class="show">
          <div class="hidden-box">
            <div class="background"></div>
            <img class="hidden" src="./images/icon-view.svg" alt="">
          </div>
          
        </div>
        
        <div class="content">
          <h2 class="text">Equilibrium #3429</h2>
          <p class="text-description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="about">
            <div class="cost">
              <img src="./images/icon-ethereum.svg" alt="" class="cost-icon">
              0.041 ETH
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="" class="time-icon">
              3 days left
            </div>
          </div>
        </div>
  
        <footer class="footer">
           <div class="avt-box">
            <img src="./images/image-avatar.png" alt="" class="avt-icon">
           </div>
           <div class="creation">
            Creation of <a href="#" class="name">Jules Wyvern</a>
          </div>
        </footer>

      </div>

    </div>
    
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ngocdong99">Trinh Ngoc Dong</a>.
    </div>

  </main>


</body>
</html>
